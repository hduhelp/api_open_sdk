syntax = "proto3";

package baseStaff;

option go_package = "./baseStaff";

message Staff {
  string id = 1;
  Type type = 2;
}

enum Type {
  Unknown = 0;
  Undergraduate = 1;
  Postgraduate = 2;
  Teacher = 3;
}

message Info {
  string staffID = 1;
  string staffName = 2;
  Type staffType = 3;
}

message InfoMapList {
  map<string, Info> Items = 1;
}