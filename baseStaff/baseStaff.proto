syntax = "proto3";

package baseStaff;

option go_package = "./baseStaff";

message Staff {
  string id = 1;
  Type type = 2;
}

enum Type {
  unknown = 0;
  undergraduate = 1;
  postgraduate = 2;
  teacher = 3;
}

message Info {
  string staff_iD = 1;
  string staff_name = 2;
  Type staff_type = 3;
}

message InfoMapList {
  map<string, Info> Items = 1;
}