syntax = "proto3";

package baseStaff;

option go_package = "github.com/hduhelp/api_open_sdk/baseStaff";

message Staff {
  string ID = 1;
  Type Type = 2;
}

enum Type {
    Undergraduate = 0;
    Teacher = 1;
    Postgraduate = 2;
}

message Info {
  string StaffID = 1;
  string StaffName = 2;
}

message InfoMapList {
  map<string, Info> Items = 1;
}