syntax = "proto3";

package baseStaff;

option go_package = "github.com/hduhelp/api_open_sdk/baseStaff";

message Staff {
  string ID = 1;
  Type Type = 2;
}

enum Type {
  Unknown = 0;
  Undergraduate = 1;
  Postgraduate = 2;
  Teacher = 3;
}

message Info {
  string StaffID = 1;
  string StaffName = 2;
  Type StaffType = 3;
}

message InfoMapList {
  map<string, Info> Items = 1;
}