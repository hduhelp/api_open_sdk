syntax = "proto3";

package person;

option go_package = "./baseStaff/person";

import "baseStaff/baseStaff.proto";

service PersonServer {
  rpc StaffGetPersonInfoHandler(baseStaff.Staff) returns (Info){}
}

message Info {
  string StaffID = 1;
  baseStaff.Type StaffType = 2;
  string StaffName = 3 ;
  string StaffState = 4 ;
  string UnitCode = 5 ;
  string UnitName = 6 ;
}