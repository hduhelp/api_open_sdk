syntax = "proto3";

package campusapis.fitness.v1;

import "google/api/annotations.proto";

option go_package = "./campusapis/fitness/v1";

// 体测成绩服务
service FitnessService {
  // 新增或更新体测成绩
  rpc StoreFitnessScore(StoreFitnessScoreRequest) returns (StoreFitnessScoreResponse) {
    option (google.api.http) = {
      post: "/fitness/v1/score"
      body: "*"
      additional_bindings {
        post: "/fitness/score"
      }
    };
  }

  // 更新体测成绩
  rpc UpdateFitnessScore(UpdateFitnessScoreRequest) returns (UpdateFitnessScoreResponse) {
    option (google.api.http) = {
      patch: "/fitness/v1/score"
      body: "*"
      additional_bindings {
        patch: "/fitness/score"
      }
    };
  }

  // 删除体测成绩
  rpc DeleteFitnessScore(DeleteFitnessScoreRequest) returns (DeleteFitnessScoreResponse) {
    option (google.api.http) = {
      delete: "/fitness/v1/score"
      additional_bindings {
        delete: "/fitness/score"
      }
    };
  }
}

// StoreFitnessScoreRequest 新增或更新体测成绩请求
message StoreFitnessScoreRequest {
  string staff_id = 1;
  string school_year = 2;
  int32 semester = 3;
  string gender = 4;
  int32 grade = 5;
  float height = 6;
  float weight = 7;
  float bmi = 8;
  float run_50m = 9;
  float standing_long_jump = 10;
  float sit_and_reach = 11;
  float run_800m = 12;
  float run_1000m = 13;
  int32 sit_ups = 14;
  int32 pull_ups = 15;
  int32 lung_capacity = 16;
  float total_score = 17;
}

// StoreFitnessScoreResponse 新增或更新体测成绩响应
message StoreFitnessScoreResponse {
  int32 error = 1;
  string msg = 2;
  FitnessScore data = 3;
}

// UpdateFitnessScoreRequest 更新体测成绩请求
message UpdateFitnessScoreRequest {
  string staff_id = 1;
  string school_year = 2;
  int32 semester = 3;
  string gender = 4;
  int32 grade = 5;
  float height = 6;
  float weight = 7;
  float bmi = 8;
  float run_50m = 9;
  float standing_long_jump = 10;
  float sit_and_reach = 11;
  float run_800m = 12;
  float run_1000m = 13;
  int32 sit_ups = 14;
  int32 pull_ups = 15;
  int32 lung_capacity = 16;
  float total_score = 17;
}

// UpdateFitnessScoreResponse 更新体测成绩响应
message UpdateFitnessScoreResponse {
  int32 error = 1;
  string msg = 2;
  FitnessScore data = 3;
}

// DeleteFitnessScoreRequest 删除体测成绩请求
message DeleteFitnessScoreRequest {
  string staff_id = 1;
  string school_year = 2;
  int32 semester = 3;
}

// DeleteFitnessScoreResponse 删除体测成绩响应
message DeleteFitnessScoreResponse {
  int32 error = 1;
  string msg = 2;
}

// FitnessScore 体测成绩信息
message FitnessScore {
  string staff_id = 1;
  string school_year = 2;
  int32 semester = 3;
  string gender = 4;
  int32 grade = 5;
  float height = 6;
  float weight = 7;
  float bmi = 8;
  float run_50m = 9;
  float standing_long_jump = 10;
  float sit_and_reach = 11;
  float run_800m = 12;
  float run_1000m = 13;
  int32 sit_ups = 14;
  int32 pull_ups = 15;
  int32 lung_capacity = 16;
  float total_score = 17;
}

