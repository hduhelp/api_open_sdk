syntax = "proto3";

package campusapis.teaching.v1;

option go_package = "./campusapis/teaching/v1";

import "baseStaff/baseStaff.proto";
import "campusapis/schoolTime/defined.proto";

service TeachingServer {
  rpc GetScheduleRequest(GetScheduleRequestRequest) returns (Courses){}
  rpc GetClassrooms (ClassroomRequest) returns (Classrooms) {}
  rpc GetClassroomUsages (ClassroomRequest) returns (ClassroomUsages) {}
  rpc GetUnusedClassrooms (ClassroomRequest) returns (Classrooms) {}
}

message GetScheduleRequestRequest {
  baseStaff.Staff Staff = 1;
  int32 Semester = 2;
  int32 SchoolYear = 3;
  int64 Timestamp = 4;
  int32 Week = 5;
  int32 Weekday = 6;
}

message Courses {
  map<string, CourseItem> Items = 1;
}

message CourseItem {
  string ClassID = 1;
  string ClassName = 2;
  string CourseID = 3;
  string CourseName = 4;
  string ClassTime = 5;
  string Credit = 6;
  campusapis.schoolTime.SchoolYear SchoolYear = 7;
  campusapis.schoolTime.Semester Semester = 8;
  Schedule Schedule = 9;
}

message Schedule {
  map<string, ScheduleItem> Items = 1;
}

message ScheduleItem {
  repeated int32 Week = 1;
  int32 WeekDay = 2 ;
  repeated int32 Section = 3;
  bool IsThisWeek = 4;

  int64 StartTime = 5;
  int64 EndTime = 6;

  baseStaff.InfoMapList Teachers = 7;
  baseStaff.InfoMapList Students = 8;

  string Location = 9;
  int32 SeatsNum = 10;
  string Commit = 11;
}

message StaffInfo {
  string StaffID = 1;
  string StaffName = 2;
  string Commit = 3;
}

// 教室信息查询关键字
message ClassroomRequest {
  campusapis.schoolTime.Semester Semester = 1; //学期
  campusapis.schoolTime.SchoolYear SchoolYear = 2; //学年
  int32 Weekday = 3;
  int32 Week = 4;
  int32 Section = 5;
  string LocationID = 6;
}

message Classrooms {
repeated Classroom Items = 1;
}

message Classroom {
  campusapis.schoolTime.Semester Semester = 1;
  campusapis.schoolTime.SchoolYear SchoolYear = 2;
  string locationID = 3;
  string locationName = 4;
  string buildingID = 5;
  string buildingName = 6;
}

message ClassroomUsages {
  repeated ClassroomUsage items = 1;
}

message ClassroomUsage {
  Classroom classroom = 1;
  int32 weekday = 2;
  repeated int32 week = 3;
  repeated int32 Section = 4;
  string ClassID = 5;
  string CourseCode = 6;
  string CourseName = 7;
}
