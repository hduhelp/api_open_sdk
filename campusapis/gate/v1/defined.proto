syntax = "proto3";

package campusapis.gate.v1;

option go_package = "./campusapis/gate/v1";

//门禁服务名称，以品牌或者第三方服务商名称划分，用于出问题时摔锅
enum Service {
  //未知设备
  UNKNOWN = 0;
  //海康闸机
  HIKVISION = 1;
  //宇视闸机
  UNIVIEW = 2;
  //生活区后勤管的闸机，即宿舍闸机
  BACK_OFFICE = 3;
}

//以门禁限制活动/保护的区域为主体的进出方向
enum Direction {
  //进
  IN = 0;
  //出
  OUT = 1;
}

//门禁类型
enum GateType {
  //学校大门门禁，包括生活区、教学区、研究生公寓门禁
  CAMPUS = 0;
  //宿舍门禁
  DORMITORY = 1;
  //图书馆门禁
  LIBRARY = 2;
}
