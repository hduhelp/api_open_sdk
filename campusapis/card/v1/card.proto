syntax = "proto3";

package campusapis.card.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "./campusapis/card/v1";

//校园一卡通服务
service CardService {
  //查询校园卡信息
  rpc GetCardInfo(google.protobuf.Empty) returns (GetCardInfoResponse) {
    option (google.api.http) = {
      get: "/card/v1/info"
      additional_bindings {
        get: "/card/info"
      }
    };
  }
  //查询校园卡余额
  rpc GetCardBalance(google.protobuf.Empty) returns (GetCardBalanceResponse) {
    option (google.api.http) = {
      get: "/card/v1/balance"
      additional_bindings {
        get: "/card/balance"
      }
    };
  }
  //查询校园卡消费记录
  rpc GetCardConsume(google.protobuf.Empty) returns (GetCardConsumeResponse) {
    option (google.api.http) = {
      get: "/card/v1/consume"
      additional_bindings {
        get: "/card/consume"
      }
    };
  }
}

message GetCardInfoResponse {
  uint32 error = 1;
  string msg = 2;
  CardInfo data = 3;
}

message CardInfo {
  //余额，精确到小数点后两位，单位元
  float remaining = 1;
  //交易记录
  repeated Consumption flow = 2;
}

message Consumption {
  //交易设备名称
  string deviceName = 1;
  //交易设备代码
  string deviceNum = 2;
  //交易金额，精确到小数点后两位，单位元
  //负数为消费，正数为充值
  double totalFee = 3;
  //交易名称
  string feeName = 4;
  //交易后余额
  double remaining = 5;
  //交易事件发生时间戳
  uint32 createTime = 6;
}

message GetCardBalanceResponse {
  uint32 error = 1;
  string msg = 2;
  // remaining 余额
  float data = 3;
}

message GetCardConsumeResponse {
  uint32 error = 1;
  string msg = 2;
  repeated Consumption data = 3;
}
