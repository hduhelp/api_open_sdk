syntax = "proto3";

package aggregatingapis.weather.v1;

import "google/api/annotations.proto";
import "aggregatingapis/infostream/v1/infostream.proto";

option go_package = "./aggregatingapis/weather/v1";

// 天气相关服务
service WeatherService {
  // 信息流接口中的天气相关调用
  rpc GetWeather (aggregatingapis.infostream.v1.GetInfoStreamRequest) returns (aggregatingapis.infostream.v1.GetInfoStreamResponse) {
    option (google.api.http) = {
      get: "/v1/infoStream"
    };
  }
}
